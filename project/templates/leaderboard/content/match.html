{% load humanize %}
<div id="match-{{ match.id }}" class="match-bucket-entry alert alert-block alert-info fade in">
	<button type='button' class='close' data-dismiss='alert'><i class='icon-remove'></i></button>
    <h2 class="alert-heading">Match {{ match.id }}</h2>
    <div>
	    <h3>{{ match.created }} ({{ match.created|naturaltime }})</h3>
	    <h3>{{ match }}</h3>
	    {% for game in match.games %}
	    <h4>{{ game }}</h4>
	    {% endfor %}
    </div>
</div>
