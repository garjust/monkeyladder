<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Monkeyladder | {{ ladder.name }}</title>
    {% include "ladders/styles.html" %}
</head>
<body>
{% include "ladders/navbar.html" %}
<div class="container">
    <div class="row">
        <br /><br /><br />
        {% if error_message %}<div>{{ error_message }}</div>{% endif %}
    </div>
    <div class="row">
        <div class="span6 page-header muted">
            <h2>{{ ladder }}&nbsp;Watchers</h2>
        </div>
    </div>
    {% for watcher in watchers %}
    <div class="span6 page-header">
        <div class="row">
            <div class="span2">
                <h4>{{ watcher }}</h4>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</body>
</html>
