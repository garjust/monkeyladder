<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Monkeyladder | {{ ladder.name }}</title>
    {% include "ladders/bootstrap_links.html" %}
</head>
<body>
{% include "ladders/navbar.html" %}
<div class="container-fluid">
    <div class="row-fluid">
        <br /><br /><br />
    </div>
    <div class="row-fluid">
        <div class="span6 page-header muted">
            <h2>{{ ladder.name }}</h2>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            {% if error_message %}<div class="error"><strong>{{ error_message }}</strong></div>{% endif %}
            <form class="form-horizontal" action="/ladders/{{ ladder.id }}/update/" method="post">{% csrf_token %}
                <fieldset>
                    <table class="table table-striped">
                        <thead>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Winner</th>
                            <th>Loser</th>
                        </thead>
                        <tbody>
                        {% for player in players %}
                            <tr>
                                <td><strong>{{ player.rank }}</strong></td>
                                <td>{{ player.user.get_full_name }}</td>
                                <td><input type="radio" name="winner" id="winner" value="{{ player.id }}"/></td>
                                <td><input type="radio" name="loser" id="loser" value="{{ player.id }}"/></td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </fieldset>
                <input class="btn btn-medium" type="submit" value="Update" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
