<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Monkeyladder | {{ ladder.name }}</title>
    {% include "ladders/styles.html" %}
    <script type="text/javascript">
        function unhide_player_update(id) {
            element = document.getElementById(id)
            if (element.style.display == "none") {
                element.style.display = "block"
            } else {
                element.style.display = "none"
            }
        }
    </script>
</head>
<body>
{% include "ladders/navbar.html" %}
<div class="container">
    <div class="row">
        <br /><br /><br />
        {% if error_message %}<div>{{ error_message }}</div>{% endif %}
    </div>
    <div class="row">
        <div class="span6 page-header muted">
            <h1>{{ ladder.name }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="span6">
            <table class="table table-striped">
                <thead>
                    <th>Rank</th>
                    <th>Name</th>
                </thead>
                <tbody>
                {% for player in players %}
                    <tr class="ladder-rank-table-row">
                        <td>{{ player.rank }}</td>
                        <td>{{ player }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="span1 match-entry">
            <form class="form-horizontal" action="/ladders/{{ ladder.id }}/update/" method="post">{% csrf_token %}
                <table class="table table-striped">
                    <thead>
                        <th>Score</th>
                    </thead>
                    <tbody>
                    {% for player in players %}
                        <tr class="ladder-rank-table-row">
                            <td class="match-entry" id="match-entry-player-{{ player.id }}">
                                <input type="text" class="input-mini" name="match-entry-player-{{ player.id }}-score"/>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
                <input class="btn btn-medium" type="submit" value="Update" />
            </form>
        </div>
    </div>
</div>
</body>
</html>
