<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Monkeyladder</title>
    {% include "ladders/styles.html" %}
</head>
<body>
{% include "ladders/navbar.html" %}
<div class="container-fluid">
    <div class="row-fluid">
        <br /><br /><br /><br />
    </div>
    {% if newest_ladders %}
    <div class="row-fluid">
        <div class="span6">
            <ul>
                {% for ladder in newest_ladders %}
                <li><a href="/ladders/{{ ladder.id }}/">{{ ladder.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    {% else %}
    <p>No ladders are available.</p>
    {% endif %}
</div>
</body>
</html>
