<div class="page-header muted">
    <h2>{{ ladder_feed_name|default:'Ladder Feed' }}</h2>
</div>
<table class="table no-horizontal-lines-table bold-table centered-table fat-table">
    <tbody>
    {% for ladder in ladder_feed %}
	    <tr>
	        <td>{{ ladder }}</td>
	        {% if not hide_watcher_count %}<td><span class="badge badge-info">{{ ladder.watcher_count }}</span></td>{% endif %}
	        <td class="view-button-parent"><a class="btn" href="{{ ladder.get_absolute_url }}">View</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
