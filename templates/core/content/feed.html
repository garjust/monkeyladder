<div class="row">
    <div class="span{{ feed_size|default:'6' }} page-header muted">
        <h2>{{ feed_name|default:'Feed' }}</h2>
    </div>
</div>
{% for watcher in watcher_feed %}
<div class="row">
    <div class="span{{ feed_size|default:'6' }}">
        <h3>{{ watcher }}</h3>
    </div>
</div>
{% empty %}
<div class="row">
    <div class="span{{ feed_size|default:'6' }}">
        <h3>{{ feed_empty|default:'-' }}</h3>
    </div>
</div>
{% endfor %}
