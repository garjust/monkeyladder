<div class="row">
    <div class="span{{ watched_ladder_feed_size|default:'3' }} page-header muted">
        <h2>Watched Ladder Feed</h2>
    </div>
</div>
{% for ladder in watched_ladder_feed %}
<div class="row">
    <div class="span{{ watched_ladder_feed_size|default:'3' }}">
        <h3><a href="/ladders/{{ ladder.id }}/">{{ ladder.name }}</a></h3>
    </div>
</div>
{% empty %}
<div class="row">
    <div class="span{{ watched_ladder_feed_size|default:'3' }}">
        <h3>No watched ladders are available</h3>
    </div>
</div>
{% endfor %}
