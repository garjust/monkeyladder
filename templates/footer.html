<div id="footer">
	<div class="container container-dark">
	{% if site_error_message %}
		<div id="site-error" class="row">
			<div class="span{{ footer_size|default:'12' }}">
				<p>{{ site_error_message }}</p>
			</div>
		</div>	
	{% endif %}
		<div id="author" class="row">
			<div class="span{{ footer_size|default:'12' }}">
				<p>v{{ version_number|default:"-1" }} &copy; 2012 Justin Garbutt | <a href="https://github.com/garjust/monkeyladder/issues/new">Issues & Enhancements</a></p>
				<p><a href="http://www.webfaction.com"><img src="/static/webfaction.png"></img></a></p>
			</div>
		</div>	
	</div>
</div>
