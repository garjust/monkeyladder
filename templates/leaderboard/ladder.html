{% extends "base.html" %}

{% block head %}
<script type="text/javascript">  
    $(function() {
        function toggleMatchEntry() {
            $(".match-entry").toggle('drop', {"direction": "right"}, 500);
        };

        $("#match-entry-toggle-button").click(function() {
            toggleMatchEntry();
            return false;
        });
    });
</script>
{% endblock %}

{% block content %}
<div id="ladder-page" class="container">
    <div class="row">
        <div class="span6">
        {% include "leaderboard/ladder_display.html" %}
        </div>
        <div class="span6">
            <div class="row">
                <div id="match-entry-span">
                {% include "leaderboard/match_entry_form.html" %}
                </div>
            </div>
            <div class="row">
                <div id="match-feed-span">
                {% include "leaderboard/match_feed.html" %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
