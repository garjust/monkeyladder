{% load humanize %}

<div class="row">
	<div class="span{{ match_feed_span_size|default:'6' }}">
	    <div class="well">
	        <h3 style="float: left">{{ match_feed_name|default:'Match History' }}</h3>
	        <div id="match-feed-ladder-select-div">
	        	{% if matches_user_ladders %}
		        	<select>
		        		<option value="">All Ladders</option>
		        		{% for ladder in matches_user_ladders %}
		        			<option {% if matches_ladder == ladder %}selected {% endif %}value="{{ ladder.id }}">{{ ladder.name }}</option>
		        		{% endfor %}
		        	</select>
	        	{% endif %}
	        </div>
	        <table class="table centered-table">
	        	<tbody>
		        	{% for match in match_feed %}
			            <tr>
			                <tr id="match-feed-entry-{{ match.id }}" class="match-feed-entry">
			                    <td>{{ match }}</td>
			                    <td>{{ match.created|naturaltime }}</td>
			                    <td class="view-button-parent"><a class="btn" data-id="{{ match.id }}" href="{{ match.ladder.get_absolute_url }}/matches/?id={{ match.id }}">View</a></td>
			                </tr>
			            </tr>
		        	{% empty %}
			            <tr>
			                <td>No Matches</td>
			            </tr>
		        	{% endfor %}
	        	</tbody>	
	        </table>
	        <div class="pagination">
                <ul>
                    <li id="match-feed-prev" {% if not match_feed.has_previous %}class="disabled"{% endif %}><a href="#prev">Previous</a></li>
					<li id="match-feed-page-number" class="disabled"><a href="#">{{ match_feed.number }}</a></li>
					<li id="match-feed-next" {% if not match_feed.has_next %}class="disabled"{% endif %}><a href="#next">Next</a></li>
                </ul>
            </div>
	    </div>
	</div>
</div>

<script type="text/javascript">
$(function () {
	var prev = $("#match-feed-prev")
	if (!prev.hasClass("disabled")) {
		prev.bind("click", function () {
			$("#match-feed-span").load("/ladders/leaderboard/content/matches?ladder_id={{ matches_ladder.id }}&user_id={{ matches_user.id }}&page={{ match_feed.previous_page_number }}&size={{ match_feed_size }}&match_bucket={{ match_bucket }}", function () {
				{% if match_bucket %}fix_match_links(){% endif %}				
			})
		})
	}
	var next = $("#match-feed-next")
	if (!next.hasClass("disabled")) {
		next.bind("click", function () {
			$("#match-feed-span").load("/ladders/leaderboard/content/matches?ladder_id={{ matches_ladder.id }}&user_id={{ matches_user.id }}&page={{ match_feed.next_page_number }}&size={{ match_feed_size }}&match_bucket={{ match_bucket }}", function () {
				{% if match_bucket %}fix_match_links(){% endif %}
			})
		})
	}
	
	$("#match-feed-ladder-select-div").change(function () {
		$("#match-feed-span").load("/ladders/leaderboard/content/matches?ladder_id="+$(this).find("option:selected").attr("value")+"&user_id={{ matches_user.id }}")
	})
})
</script>
